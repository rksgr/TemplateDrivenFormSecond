<div class="container-fluid">
<h1> Candidate Form </h1>
<form #userForm="ngForm">
  {{ userForm.value | json }}
  <div class="form-group"> 
    <label> Name </label>
    <input type="text" class="form-control" name="name" ngModel>
  </div>
  <div class="form-group">
    <label> Email </label>
    <input type="email" class="form-control" name="email" ngModel>
  </div>
  <div class="form-group">
    <label> Phone </label>
    <input type="tel" class="form-control" name="phone" ngModel>
  </div>
  <div ngModelGroup="address">
    <div class="form-group">
      <label> Street </label>
      <input type="text" class="form-control" name="street" ngModel>
    </div>
    <div class="form-group">
      <label> City </label>
      <input type="text" class="form-control" name="city" ngModel>
    </div>
    <div class="form-group">
      <label> State </label>
      <input type="text" class="form-control" name="state" ngModel>
    </div>
    <div class="form-group">
      <label> Postal Code </label>
      <input type="text" class="form-control" name="postalCode" ngModel>
    </div>
  </div>
  
  <div class="form-group">
    <select class="custom-select" name="company" ngModel>
      <option selected> I want to join </option>
      <option *ngFor="let company of companies"> {{ company }} </option>
    </select>
  </div>
  <div class="mb-3">
  <label> Location Preference </label>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="locationPreference" 
      value="Pune" ngModel>
    <label class="form-check-label"> Pune </label>
  </div>
  <div class="form-check">
    <input class="form-check-input" type="radio" name="locationPreference"
    value="Hyderabad" ngModel>
    <label class="form-check-label"> Hyderabad </label>
  </div>
  </div>
  <div class="form-check mb-3">
    <input class="form-check-input" type="checkbox" name="subscribe" ngModel>
    <label class="form-check-label"> Send me promotional offers </label>
  </div>
</form>

<button class="btn btn-primary">Apply Job</button>
</div>
